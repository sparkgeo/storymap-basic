machine:
  node:
    version: 6.3.1
  environment:
    AWS_DEFAULT_REGION: us-west-2

#dependencies:
#  override:
#    - npm install
#    - npm install -g grunt-cli
#    - grunt

test:
  override:
    - echo "no tests"

deployment:
  prod:
    tag: /v[0-9]+(\.[0-9]+)+/ # v1.2.3 only
    commands:
      - aws s3 sync . s3://templates.maptiks.com/StoryMapBasic/ --delete --quiet
      - >
        curl -X DELETE "https://api.cloudflare.com/client/v4/zones/34e8519f80106c3699e76002b4153ce5/purge_cache"
        -H "X-Auth-Email: will@sparkgeo.com"
        -H "X-Auth-Key: $CF_KEY"
        -H "Content-Type: application/json"
        --data '{"purge_everything":true}'
      - git reset --hard ${CIRCLE_SHA1:0:7}
      - git config user.email "alain+sparkgeobot@sparkgeo.com"
      - git config user.name "SparkgeoBot"
      - echo "Resetting master to $CIRCLE_TAG"
      - git push origin ${CIRCLE_SHA1:0:7}:master
      - echo "Merge $CIRCLE_TAG into develop"
      - git checkout origin/develop
      - git merge ${CIRCLE_SHA1:0:7} -m "Merge ${CIRCLE_TAG} into develop"
      - git push origin HEAD:develop
  staging:
    branch: /rc[0-9]+(\.[0-9]+)+/ # rc1.2.3
    owner: sparkgeo
    commands:
      # - find . -name 'index.html' -exec sed -i 's/cdn.maptiks.com/cdn-staging.maptiks.com/g' {} +
      - aws s3 sync . s3://templates-staging.maptiks.com/StoryMapBasic/ --delete --quiet
      - >
        curl -X DELETE "https://api.cloudflare.com/client/v4/zones/34e8519f80106c3699e76002b4153ce5/purge_cache"
        -H "X-Auth-Email: will@sparkgeo.com"
        -H "X-Auth-Key: $CF_KEY"
        -H "Content-Type: application/json"
        --data '{"purge_everything":true}'
  dev:
    branch: develop
    commands:
      # - find . -name 'index.html' -exec sed -i 's/cdn.maptiks.com/cdn-dev.maptiks.com/g' {} +
      - aws s3 sync . s3://templates-dev.maptiks.com/StoryMapBasic/ --delete --quiet
      - >
        curl -X DELETE "https://api.cloudflare.com/client/v4/zones/34e8519f80106c3699e76002b4153ce5/purge_cache"
        -H "X-Auth-Email: will@sparkgeo.com"
        -H "X-Auth-Key: $CF_KEY"
        -H "Content-Type: application/json"
        --data '{"purge_everything":true}'
